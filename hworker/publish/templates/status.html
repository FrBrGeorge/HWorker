{% extends "base.html" %}

{% block title %}Status check{% endblock %}

{% block main %}
<div class="text-center form-control-general">
    <h1 class="h3 mb-3 fw-normal">{{ config.get("course_name") }} Status check</h1>
    {% if table is defined %}
    <div>
        <h1 class="h3 mb-3 fw-normal">{{ name }}</h1>
        {{ table|safe }}
    </div>
    {% endif %}
    <script>
        $(function () {
            $("table").dataTable({
                "paging": false,
                "searching": false,
                "info": false,
                scrollX: true,
                order: [[1, 'asc']]
            });
        });
    </script>

</div>
{% endblock %}
